<mat-card class="animal-card" *ngIf="animal">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{animal.name}}</mat-card-title>
    <mat-card-subtitle>{{animal.breed}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{animal.img}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    {{animal.age}}
    {{animal.gender}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="chose-btn" (click)="showAnimalDetails()">Choose Your Animal</button>
  </mat-card-actions>
</mat-card>
